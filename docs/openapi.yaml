            InquiryExample:
              $ref: '#/components/examples/InquiryExample'
            AdminDashboardStats:
              $ref: '#/components/examples/AdminDashboardStats'
    Booking:
      description: Single booking returned
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                $ref: '#/components/schemas/Booking'
          examples:
