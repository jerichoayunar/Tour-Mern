openapi: 3.0.3
info:
  title: Tour-Mern API
  version: 1.0.0
  description: Basic OpenAPI skeleton for core endpoints
  contact:
    name: API Support
    email: support@example.com
tags:
  - name: Auth
  - name: Packages
  - name: Destinations
  - name: Bookings
  - name: Inquiries
  - name: Users
  - name: Settings
servers:
  - url: http://localhost:5000/api
paths:
  /auth/register:
    post:
      summary: Register a new user
      description: Register a new user account; returns user profile and token.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Created
  /health:
    get:
      summary: Health check
      description: Simple health check endpoint.
      operationId: healthCheck
      responses:
        '200':
          description: OK
  /auth/login:
    post:
      summary: Login user
      description: Authenticate user and return access token and profile.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /auth/logout:
    post:
      summary: Logout current user
      description: Invalidate current session/token for the authenticated user.
      operationId: logoutUser
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/me:
    get:
      summary: Get current authenticated user (alias)
      description: Returns the current authenticated user's profile. Alias for `/users/me`.
      operationId: getAuthMe
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/forgot-password:
    post:
      summary: Request password reset
      description: Initiate a password reset flow by providing the user's email. Sends reset instructions via email.
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
  /auth/reset-password:
    post:
      summary: Reset password
      description: Complete the password reset using the token sent via email.
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
  /auth/change-password:
    put:
      summary: Change password (authenticated)
      description: Change the authenticated user's password. Expects `currentPassword` and `newPassword`.
      operationId: changePassword
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/test-email:
    get:
      summary: Test email service
      description: Sends a test email and returns success status.
      operationId: testEmail
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '500':
          description: Internal Server Error
  /packages:
    get:
      summary: List packages
      description: List available packages with pagination and filters.
      operationId: getPackages
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create package (Admin)
      description: Create a new travel package (admin only).
      operationId: createPackage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Package'
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                itinerary:
                  type: array
                  items:
                    $ref: '#/components/schemas/ItineraryItem'
                image:
                  type: string
                  format: binary
                price:
                  type: number
                duration:
                  type: integer
                status:
                  type: string
                  enum: [active, inactive]
      responses:
        '201':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /destinations:
    get:
      summary: List destinations
      description: List available destinations with optional filters and pagination.
      operationId: getDestinations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Success'
    post:
      summary: Create destination (Admin)
      description: Create a new destination (admin only).
      operationId: createDestination
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DestinationCreate'
      responses:
        '201':
          $ref: '#/components/responses/Success'
  /bookings:
    get:
      summary: List bookings (Admin)
      description: Returns paginated list of bookings with optional filters for admin users.
      operationId: getBookings
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/PaginatedBookings'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create booking (User)
      description: Create a new booking for the authenticated user. Sends confirmation email asynchronously.
      operationId: createBooking
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingCreate'
      responses:
        '201':
          $ref: '#/components/responses/Booking'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /packages/{id}:
    get:
      summary: Get package by ID
      description: Retrieve package details by ID.
      operationId: getPackageById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    put:
      summary: Update package (Admin)
      description: Update package details (admin only).
      operationId: updatePackage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Package'
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                itinerary:
                  type: array
                  items:
                    $ref: '#/components/schemas/ItineraryItem'
                image:
                  type: string
                  format: binary
                price:
                  type: number
                duration:
                  type: integer
                status:
                  type: string
                  enum: [active, inactive]
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      summary: Delete package (Admin)
      description: Delete a package (admin only).
      operationId: deletePackage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /packages/{id}/archive:
    put:
      summary: Archive package (Admin)
      description: Soft-archive a package; returns the updated package object in `data`.
      operationId: archivePackage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /packages/{id}/restore:
    put:
      summary: Restore package (Admin)
      description: Restore a previously archived package and return the package object in `data`.
      operationId: restorePackage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /packages/{id}/permanent:
    delete:
      summary: Permanently delete package (Admin)
      description: Permanently remove a package from the system; returns operation success in `data`.
      operationId: permanentDeletePackage
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /destinations/{id}:
    get:
      summary: Get destination by ID
      description: Retrieve destination details by ID.
      operationId: getDestinationById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update destination (Admin)
      description: Update destination details (admin only).
      operationId: updateDestination
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DestinationCreate'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete destination (Admin)
      description: Delete a destination (admin only).
      operationId: deleteDestination
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
  /bookings/mybookings:
    get:
      summary: Get current user's bookings
      description: Retrieve bookings for the authenticated user; returns a paginated list of booking objects under the `data` field.
      operationId: getMyBookings
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/PaginatedBookings'
  /bookings/{id}:
    get:
      summary: Get booking by ID
      description: Retrieve a single booking by its ID. Accessible by booking owner or admin.
      operationId: getBooking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      summary: Delete booking
      description: Delete a booking (soft delete for archiveable bookings). Only owner or admin can delete.
      operationId: deleteBooking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/refund-estimate:
    get:
      summary: Get refund estimate for booking
      description: Calculate refund estimate for a booking based on cancellation policy.
      operationId: getRefundEstimate
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/cancel:
    put:
      summary: Cancel a booking
      description: Cancel a booking (user or admin). Returns refund details when applicable.
      operationId: cancelBooking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/status:
    put:
      summary: Update booking status (Admin)
      description: Admin endpoint to change booking status (pending, confirmed, cancelled).
      operationId: updateBookingStatus
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingUpdateStatus'
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/refund:
    put:
      summary: Process refund (Admin)
      description: Process a refund for the specified booking and return refund details inside `data`.
      operationId: processRefundBooking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/notes:
    put:
      summary: Update admin notes for booking (Admin)
      description: Update administrative notes for a booking; expects an object with `notes` string and returns the updated booking in `data`.
      operationId: updateBookingNotes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/resend-confirmation:
    post:
      summary: Resend booking confirmation (Admin)
      description: Resend the booking confirmation email for the specified booking; returns success status in `data`.
      operationId: resendBookingConfirmation
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/archive:
    put:
      summary: Archive booking (Admin)
      description: Soft-archive a booking; the API returns the archive status in `data`.
      operationId: archiveBooking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/restore:
    put:
      summary: Restore archived booking (Admin)
      description: Restore a previously archived booking and return the restored booking under `data`.
      operationId: restoreBooking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /bookings/{id}/permanent:
    delete:
      summary: Permanently delete archived booking (Admin)
      description: Permanently remove an archived booking from the system; returns operation success in `data`.
      operationId: permanentDeleteBooking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Booking'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /inquiries:
    get:
      summary: List inquiries (Admin)
      description: Return list of inquiries with optional pagination and filters.
      operationId: getInquiries
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create inquiry (Public)
      description: Public endpoint for site visitors to submit inquiries.
      operationId: createInquiry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InquiryCreate'
      responses:
        '201':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
  /inquiries/stats:
    get:
      summary: Get inquiry stats (Admin)
      description: Aggregated inquiry statistics for admin dashboards.
      operationId: getInquiryStats
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /inquiries/{id}:
    get:
      summary: Get inquiry by ID (Admin)
      description: Retrieve a single inquiry by ID.
      operationId: getInquiryById
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    put:
      summary: Update inquiry (Admin)
      description: Admin can update inquiry status, add response, or change priority.
      operationId: updateInquiry
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InquiryUpdate'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      summary: Delete inquiry (Admin)
      description: Permanently delete an inquiry (admin only).
      operationId: deleteInquiry
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /inquiries/{id}/read:
    put:
      summary: Mark inquiry as read (Admin)
      description: Mark the inquiry as read and return the updated inquiry object in `data`.
      operationId: markAsRead
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /inquiries/{id}/archive:
    put:
      summary: Archive inquiry (Admin)
      description: Soft-archive the inquiry; returns the updated inquiry object in `data`.
      operationId: archiveInquiry
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /inquiries/{id}/restore:
    put:
      summary: Restore inquiry (Admin)
      description: Restore a previously archived inquiry and return the restored object in `data`.
      operationId: restoreInquiry
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /inquiries/{id}/permanent:
    delete:
      summary: Permanently delete inquiry (Admin)
      description: Permanently remove an inquiry from the system; returns operation success in `data`.
      operationId: permanentDeleteInquiry
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /clients:
    get:
      summary: List clients (Admin)
      description: Returns list of clients/users with pagination and filters for admin.
      operationId: getClients
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /clients/stats:
    get:
      summary: Get client stats (Admin)
      description: Aggregated client statistics for admin dashboards.
      operationId: getClientStats
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Success'
  /clients/{id}:
    get:
      summary: Get client by ID (Admin)
      description: Retrieve a single client/user by ID (admin-only).
      operationId: getClient
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
