components:
  schemas:
    # Aliases for existing refs used earlier
    Package:
      $ref: '#/components/schemas/PackageCreate'
    # Aliases kept minimal to avoid unused-component warnings
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
    Settings:
      type: object
      properties:
        key:
          type: string
        value:
          type: string

    # Detailed validation-derived schemas
    # Authentication schemas defined where used to reduce unused-component warnings
    BookingCreate:
      type: object
      required: [packageId, clientName, clientEmail, clientPhone, bookingDate, guests]
      properties:
        packageId:
          type: string
        clientName:
          type: string
          minLength: 2
        clientEmail:
          type: string
          format: email
        clientPhone:
          type: string
          minLength: 5
        bookingDate:
          type: string
          format: date-time
        guests:
          type: integer
          minimum: 1
        specialRequests:
          type: string
          nullable: true
    BookingUpdateStatus:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum: [pending, confirmed, cancelled]
    DestinationCreate:
      type: object
      required: [name, location]
      properties:
        name:
          type: string
          minLength: 2
        location:
          type: string
          minLength: 2
        description:
          type: string
          maxLength: 1000
        image:
          type: string
          format: uri
        embedUrl:
          type: string
        status:
          type: string
          enum: [active, inactive]
    InquiryCreate:
      type: object
      required: [name, email, message]
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
        email:
          type: string
          format: email
        subject:
          type: string
          maxLength: 100
        message:
          type: string
          minLength: 10
          maxLength: 1000
    InquiryUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [new, read, replied, closed]
        priority:
          type: string
          enum: [low, medium, high]
        response:
          type: string
          maxLength: 2000
    ClientUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        address:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            state:
              type: string
            zipCode:
              type: string
            country:
              type: string
        status:
          type: string
          enum: [active, inactive]
    ItineraryItem:
      type: object
      required: [day, title, description, inclusions]
      properties:
        day:
          type: integer
          minimum: 1
        title:
          type: string
          minLength: 2
          maxLength: 200
        description:
          type: string
          minLength: 10
          maxLength: 1000
        places:
          type: array
          items:
            type: string
            maxLength: 100
          maxItems: 10
        inclusions:
          type: object
          properties:
            transport:
              type: boolean
            meals:
              type: boolean
            stay:
              type: boolean
    PackageCreate:
      type: object
      required: [title, itinerary, price, duration]
      properties:
        title:
          type: string
          minLength: 2
          maxLength: 100
        itinerary:
          type: array
          items:
            $ref: '#/components/schemas/ItineraryItem'
          minItems: 1
        image:
          type: string
          format: uri
        price:
          type: number
          minimum: 0
        duration:
          type: integer
          minimum: 1
        status:
          type: string
          enum: [active, inactive]
    Booking:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        packageId:
          type: string
        status:
          type: string
          enum: [pending, confirmed, cancelled]
        preferredDate:
          type: string
          format: date-time
        guests:
          type: integer
          minimum: 1
        notes:
          type: string
          nullable: true
        refundEstimate:
          type: object
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    Success:
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: object
          examples:
            GenericSuccess:
              $ref: '#/components/examples/PackageExample'
            PaginatedBookings:
              $ref: '#/components/examples/PaginatedBookings'
            PaginatedInquiries:
              $ref: '#/components/examples/PaginatedInquiries'
            PaginatedPackages:
